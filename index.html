<!DOCTYPE html>
<html>
  <head>
    <title>Spooky Time</title>
    <link rel="stylesheet" href="style.css">
    <script src="jquery.js"></script>
    <script src="main.js"></script>
  </head>
  <body>
        <div id="back" onmouseover="this.style.cursor='pointer'" onclick="changeback()"></div>

        <div id="grass" onmouseover="this.style.cursor='pointer'" onclick="changegrass()"></div>

        <img src="images/sun.png" id="sun" alt="" onmouseover="this.style.cursor='pointer'" onclick="changeimg()">

        <img src="images/tree.png" id="tree" alt="" onmouseover="this.style.cursor='pointer'" onclick="changetree()">
    
        <img src="images/dog.png" id="dog" alt="" onmouseover="this.style.cursor='pointer'" onclick="changedog()">

        <img src="images/cloud.png" id="cloud" alt="" onmouseover="this.style.cursor='pointer'" onclick="changecloud()">

        <img src="images/bench.png" id="bench" alt="" onmouseover="this.style.cursor='pointer'" onclick="changebench()">

        <img src="images/bush.png" id="bush" alt="" onmouseover="this.style.cursor='pointer'" onclick="changebush()">

        <img src="images/plane.png" id="plane" alt="" onmouseover="this.style.cursor='pointer'" onclick="changeplane()">
  </body>
</html>
